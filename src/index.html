<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип из слов Mesto и Russia">
  </header>
  <main class="content page__content">

    <section class="content__profile profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Изображение пользователя">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards-grid">
      <ul class="cards-grid__list">
      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
</div>

<div class="popup popup_type_profile-edit">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <form class="form form_type_profile-edit" name="profile-form" action="#" novalidate>
      <h2 class="form__title">Редактировать профиль</h2>
      <input id="name-input" type="text" name="name" placeholder="Имя" class="form__input form__input_type_name" minlength="2" maxlength="40" required>
      <span class="name-input-error form__input-error"></span>
      <input id="profession-input" type="text" name="profession" placeholder="Профессия" class="form__input form__input_type_profession" minlength="2" maxlength="200" required>
      <span class="profession-input-error form__input-error"></span>
      <button type="submit" class="form__submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup_type_card-add">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <form class="form form_type_card-add" name="card-add-form" action="#" novalidate>
      <h2 class="form__title">Новое место</h2>
      <input id="place-name-input" type="text" name="place-name" placeholder="Название" class="form__input form__input_type_place-name" minlength="2" maxlength="30" required>
      <span class="place-name-input-error form__input-error"></span>
      <input id="place-link-input" type="url" name="place-link" placeholder="Ссылка на картинку" class="form__input form__input_type_place-link" required>
      <span class="place-link-input-error form__input-error"></span>
      <button type="submit" class="form__submit">Создать</button>
    </form>
  </div>
</div>

<div class="popup popup_type_image-popup image-popup">
  <div class="image-popup__container">
    <button class="popup__close image-popup__close" type="button"></button>
    <img class="image-popup__place-image" src="#" alt="Фотография места">
    <p class="image-popup__place-name"></p>
  </div>
</div>

<template class="card-template">
  <li class="cards-grid__list-item">
    <img class="cards-grid__image" src="#" alt="Фотография места">
    <button class="cards-grid__delete-button"></button>
    <div class="cards-grid__heading-wrap">
      <h2 class="cards-grid__heading"></h2>
      <button class="cards-grid__like-button" type="button"></button>
    </div>
  </li>
</template>

</body>
</html>
