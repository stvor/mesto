<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип из слов Mesto и Russia">
  </header>
  <main class="content page__content">

    <section class="profile">
      <img class="profile__avatar" src="images/avatar.png">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <img class="profile__edit-button" src="./images/edit-button.svg" alt="Иконка караншада">
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <img class="profile__add-button" src="./images/add-button.svg" alt="Иконка плюса">
    </section>

    <section class="cards-grid">
      <ul class="cards-grid__list">
        <li class="cards-grid__list-item">
          <img class="cards-grid__image" src="./images/karachaevsk.png" alt="Церковь в горах">
          <div class="cards-grid__heading-wrap">
            <h2 class="cards-grid__heading">Карачаевск</h2>
            <span class="cards-grid__like-button"></span>
          </div>
        </li>
        <li class="cards-grid__list-item">
          <img class="cards-grid__image" src="./images/elbrus.png" alt="Закат на равнине">
          <div class="cards-grid__heading-wrap">
            <h2 class="cards-grid__heading">Гора Эльбрус</h2>
            <span class="cards-grid__like-button"></span>
          </div>
        </li>
        <li class="cards-grid__list-item">
          <img class="cards-grid__image" src="./images/dombai.png" alt="Пик горы в пасмурную погоду">
          <div class="cards-grid__heading-wrap">
            <h2 class="cards-grid__heading">Домбай</h2>
            <span class="cards-grid__like-button"></span>
          </div>
        </li>
        <li class="cards-grid__list-item">
          <img class="cards-grid__image" src="./images/elbrus.png" alt="Закат на равнине">
          <div class="cards-grid__heading-wrap">
            <h2 class="cards-grid__heading">Гора Эльбрус</h2>
            <span class="cards-grid__like-button"></span>
          </div>
        </li>
        <li class="cards-grid__list-item">
          <img class="cards-grid__image" src="./images/dombai.png" alt="Пик горы в пасмурную погоду">
          <div class="cards-grid__heading-wrap">
            <h2 class="cards-grid__heading">Домбай</h2>
            <span class="cards-grid__like-button"></span>
          </div>
        </li>
        <li class="cards-grid__list-item">
          <img class="cards-grid__image" src="./images/karachaevsk.png" alt="Церковь в горах">
          <div class="cards-grid__heading-wrap">
            <h2 class="cards-grid__heading">Карачаево-Черкесия</h2>
            <span class="cards-grid__like-button"></span>
          </div>
        </li>
      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
</div>

<section class="popup">
  <div class="popup__container">
    <img class="popup__close" src="./images/close-button.svg" alt="Иконка крестика">
    <form class="form" action="#">
      <h2 class="form__title">Редактировать профиль</h2>
      <input type="text" placeholder="Имя" class="form__input form__name">
      <input type="text" placeholder="Профессия" class="form__input form__profession">
      <input type="submit" value="Сохранить" class="form__save-button">
    </form>
  </div>
</section>

<script src="./scripts/index.js"></script>

</body>
</html>
