<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип из слов Mesto и Russia">
  </header>
  <main class="content page__content">
    <div class="profile">
      <img class="profile__avatar" src="images/avatar.png">
      <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто<img class="profile__edit-button" src="./images/edit-button.svg" alt="Иконка караншада"></h1>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <img class="profile__add-button" src="./images/add-button.svg" alt="Иконка плюса">
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
</div>

<section class="popup">
  <div class="popup__container">
    <img class="popup__close" src="./images/close-button.svg" alt="Иконка крестика">
    <form class="form" action="#">
      <h2 class="form__title">Редактировать профиль</h2>
      <input type="text" placeholder="Имя" class="form__input form__name">
      <input type="text" placeholder="Профессия" class="form__input form__profession">
      <button class="form__save-button">Сохранить</button>
    </form>
  </div>
</section>

<script src="./scripts/index.js"></script>

</body>
</html>
