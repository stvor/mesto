<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип из слов Mesto и Russia">
  </header>
  <main class="content page__content">

    <section class="content__profile profile">
      <img class="profile__avatar" src="images/avatar.png" alt="Изображение пользователя">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards-grid">
      <ul class="cards-grid__list">
      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
</div>

<div class="popup">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <form class="form" name="profile-form" action="#">
      <h2 class="form__title">Редактировать профиль</h2>
      <input type="text" name="name" placeholder="Имя" class="form__input form__input_type_name">
      <input type="text" name="profession" placeholder="Профессия" class="form__input form__input_type_profession">
      <button type="submit" class="form__save-button">Сохранить</button>
    </form>
  </div>
</div>

<template class="card-template">
  <li class="cards-grid__list-item">
    <img class="cards-grid__image" src="" alt="">
    <button class="cards-grid__delete-button"></button>
    <div class="cards-grid__heading-wrap">
      <h2 class="cards-grid__heading"></h2>
      <button class="cards-grid__like-button" type="button"></button>
    </div>
  </li>
</template>

<script src="./scripts/index.js"></script>

</body>
</html>
